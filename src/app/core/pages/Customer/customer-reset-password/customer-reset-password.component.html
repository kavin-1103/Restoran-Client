<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <p-password
            type="password"
            class="w-full"
            [feedback]="true"
            placeholder="Password"
            styleClass="p-password p-component p-inputwrapper p-input-icon-right"
            [style]="{ 'width': '100%' }"
            [inputStyle]="{ 'width': '100%' }"
            [toggleMask]="true"
            id="password"
            formControlName="password"
          ></p-password>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <p-password
            type="password"
            class="w-full"
            [feedback]="false"
            placeholder="Password"
            styleClass="p-password p-component p-inputwrapper p-input-icon-right"
            [style]="{ 'width': '100%' }"
            [inputStyle]="{ 'width': '100%' }"
            [toggleMask]="true"
            id="confirmPassword"
            formControlName="confirmPassword"
          ></p-password>
          <!-- Display the error message if passwords don't match -->
          <div class="text-danger" *ngIf="passwordForm.hasError('passwordMismatch')">
            Passwords do not match.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="passwordForm.hasError('passwordMismatch')">Submit</button>
      </form>
      
  </div>
</div>
