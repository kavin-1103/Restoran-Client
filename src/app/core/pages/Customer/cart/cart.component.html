<div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="sidebar">
          <div class="list-group">
            <a class="list-group-item" (click)="activeItem = 'profile'" [ngClass]="{ 'active': activeItem === 'profile' }">My Profile</a>
            <a class="list-group-item" (click)="activeItem = 'orders'" [ngClass]="{ 'active': activeItem === 'orders' }">My Orders</a>
            <a class="list-group-item" (click)="activeItem = 'edit-orders'" [ngClass]="{ 'active': activeItem === 'edit-orders' }">Edit Orders</a>
          </div>
        </div>
      </div>
  
      <div class="col-lg-9">
        <div class="card">
          <div class="card-header">
            <h5>Profile</h5>
          </div>
          <div class="card-body">
            <div class="profile-info">
              <!-- Profile Image -->
              <img src="https://restoran.blob.core.windows.net/restoran/profile.jpg" alt="Profile Image" class="profile-image">
  
              <!-- Profile Details -->
              <div class="details">
                <p>Name: John Doe</p>
                <p>Email: john.doe@example.com</p>
                <p>Location: New York, USA</p>
                <!-- Add other profile details here -->
              </div>
            </div>
          </div>
        </div>
  
        <div class="card" *ngIf="activeItem === 'orders'">
          <div class="card-header">
            <h5>My Orders</h5>
          </div>
          <div class="card-body">
            <!-- Add code for displaying user's orders here -->
          </div>
        </div>
  
        <div class="card" *ngIf="activeItem === 'edit-orders'">
          <div class="card-header">
            <h5>Edit Orders</h5>
          </div>
          <div class="card-body">
            <!-- Add code for editing user's orders here -->
          </div>
        </div>
      </div>
    </div>
  </div>
