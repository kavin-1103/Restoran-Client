<div class="container">
<app-food-category></app-food-category>
</div>

<div class="container">
  <kendo-grid
    #grid
    [data]="view | async"
    [pageSize]="gridState.take"
    [skip]="gridState.skip"
    [sort]="gridState.sort"
    [pageable]="true"
    [sortable]="true"
    (dataStateChange)="onStateChange($event)"
    (cellClick)="cellClickHandler($event)"
    (cellClose)="cellCloseHandler($event)"
    (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)"
    (remove)="removeHandler($event)"
    (add)="addHandler($event)"
    [navigable]="true"
  >
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand>Add new</button>
      <button
        kendoButton
        [disabled]="!editService.hasChanges()"
        (click)="saveChanges(grid)"
      >
        Save Changes
      </button>
      <button
        kendoButton
        [disabled]="!editService.hasChanges()"
        (click)="cancelChanges(grid)"
      >
        Cancel Changes
      </button>
    </ng-template>

    <kendo-grid-column field="itemName" title="Food Item Name"></kendo-grid-column>
    <kendo-grid-column field="price" editor="numeric" title="Price"></kendo-grid-column>
    <kendo-grid-column field="categoryId" title="Category ID"></kendo-grid-column>

    <kendo-grid-column field="description" title="Description"></kendo-grid-column>
    <kendo-grid-command-column title="command" [width]="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridRemoveCommand>Remove</button>
        <button kendoGridSaveCommand>Add</button>
        <button kendoGridCancelCommand>Cancel</button>
      </ng-template>
    </kendo-grid-command-column>

    <ng-template kendoGridRowClass let-rowIndex>
      <tr [ngClass]="rowIndex % 2 === 0 ? 'black-row' : 'grey-row'"></tr>
    </ng-template>
  </kendo-grid>
</div>


<p-toast></p-toast>
