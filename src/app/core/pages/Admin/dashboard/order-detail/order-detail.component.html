<div class="container">
    <kendo-grid #grid 
    [data]="view | async"
      [pageSize]="gridState.take"
      [skip]="gridState.skip"
      [sort]="gridState.sort"
      [pageable]="true"
      [sortable]="true"
      [navigable]="true" >
      <kendo-grid-column field="customerName" title="Customer Name"></kendo-grid-column>
      <kendo-grid-column field="tableNumber" title="Table Number"></kendo-grid-column>
      <kendo-grid-column field="orderDate" title="Order Date"></kendo-grid-column>
      <kendo-grid-column title="Ordered Items">
        <ng-template kendoGridCellTemplate let-dataItem>
          <ul>
            <li *ngFor="let item of dataItem.orderItems">
              {{ item.itemName }} - {{ item.quantity }}
            </li>
          </ul>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
